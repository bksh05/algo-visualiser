<div class="graph-container">
  <div class="row" *ngFor="let row of graph; let i  = index">
    <ng-container class="cell" *ngFor="let cell of row; let j = index;">
      <div
        (dblclick)="startWallCreation()"
        (mouseenter)="createWall(i,j)"
        (click)="stopWallCreation()"
        [ngClass]="{ wall: cell.wall , unvisited: !cell.wall, start: i === startPoint[0] && j === startPoint[1] , end: i === endPoint[0] && j === endPoint[1]}"
        id="{{i}}-{{j}}"
      ></div>

    </ng-container>
  </div>
  <button (click)="visualize()">visualize</button>
</div>
