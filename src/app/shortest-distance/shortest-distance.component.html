<div class="graph-container">
    <div class="row" *ngFor="let row of graph">
        <ng-container class="cell" *ngFor="let cell of row">
            <app-cell style="display: flex; height: 100%; width: 100%; flex-direction: column;"
                [visited] = "cell.visited"
                [(wall)] = "cell.wall"
                [(shouldAddWall)] = "shouldAddWall"
            ></app-cell>
        </ng-container>
    </div>
</div>
